<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor Gempa Indonesia - BMKG</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f6fa;
        }

        header {
            background: #3498db;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem;
        }

        #map {
            flex: 2;
            height: 75vh;
            min-width: 250px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .earthquake-list {
            flex: 1;
            min-width: 250px;
            background: white;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-height: 75vh;
            overflow-y: auto;
        }

        .earthquake-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .earthquake-item:hover {
            transform: translateX(5px);
            background: #e9ecef;
        }

        .magnitude {
            display: inline-block;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
            margin-right: 1rem;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 0.5rem;
            }
            
            #map {
                height: 60vh;
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .earthquake-list {
                max-height: 40vh;
            }
            
            .earthquake-item {
                padding: 0.8rem;
                font-size: 14px;
            }
            
            .magnitude {
                width: 25px;
                height: 25px;
                line-height: 25px;
            }
            
            header h1 {
                font-size: 1.5rem;
            }
            
            header p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Monitoring Gempa Indonesia</h1>
        <p>Data real-time dari BMKG</p>
    </header>
    
    <div class="container">
        <div id="map"></div>
        <div class="earthquake-list" id="earthquakeList"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet Touch Helper -->
    <script src="https://unpkg.com/leaflet-touch-helper@1.0.4/dist/leaflet-touch-helper.js"></script>
    
    <script>
        // Inisialisasi peta dengan konfigurasi mobile
        const map = L.map('map', {
            zoomControl: false,
            touchHelper: true
        }).setView([-2.5489, 118.0149], 5);

        // Tambahkan kontrol zoom custom
        L.control.zoom({
            position: 'bottomright'
        }).addTo(map);

        // Tambahkan layer peta
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Aktifkan fitur touch helper
        map.touchHelper.enable({
            tapHold: true,
            touchZoom: true,
            touchRotate: false
        });

        // Handle resize window
        window.addEventListener('resize', () => {
            map.invalidateSize();
        });

        // Fungsi konversi koordinat BMKG
        function parseCoordinate(coordStr) {
            const parts = coordStr.split(' ');
            const value = parseFloat(parts[0]);
            const direction = parts[1];
            return direction === 'LS' || direction === 'BT' ? value : -value;
        }

        // Warna berdasarkan magnitudo
        function getMagnitudeColor(mag) {
            if (mag > 5) return '#e74c3c';
            if (mag > 4) return '#f1c40f';
            return '#2ecc71';
        }

        // Ambil data gempa
        async function getEarthquakeData() {
            try {
                const response = await fetch('https://data.bmkg.go.id/DataMKG/TEWS/gempaterkini.json');
                const data = await response.json();
                return data.Infogempa.gempa;
            } catch (error) {
                console.error('Gagal mengambil data:', error);
                return [];
            }
        }

        // Tampilkan data gempa
        async function updateEarthquakeData() {
            const earthquakes = await getEarthquakeData();
            const listContainer = document.getElementById('earthquakeList');
            listContainer.innerHTML = '';

            earthquakes.forEach(gempa => {
                const lat = -parseCoordinate(gempa.Lintang);
                const lng = parseCoordinate(gempa.Bujur);

                // Tambahkan marker
                const marker = L.marker([lat, lng]).addTo(map);
                marker.bindPopup(`
                    <b>${gempa.Tanggal} ${gempa.Jam}</b><br>
                    <b>Magnitudo:</b> ${gempa.Magnitude}<br>
                    <b>Kedalaman:</b> ${gempa.Kedalaman}<br>
                    <b>Wilayah:</b> ${gempa.Wilayah}
                `);

                // Tambahkan item list
                const listItem = document.createElement('div');
                listItem.className = 'earthquake-item';
                listItem.innerHTML = `
                    <div class="magnitude" style="background: ${getMagnitudeColor(gempa.Magnitude)}">
                        ${gempa.Magnitude}
                    </div>
                    <div>
                        <h3>${gempa.Wilayah}</h3>
                        <p>${gempa.Tanggal} ${gempa.Jam}</p>
                        <p>Kedalaman: ${gempa.Kedalaman}</p>
                    </div>
                `;

                listItem.addEventListener('click', () => {
                    map.setView([lat, lng], 7);
                    marker.openPopup();
                });

                listContainer.appendChild(listItem);
            });
        }

        // Update data setiap 5 menit
        updateEarthquakeData();
        setInterval(updateEarthquakeData, 300000);
    </script>
</body>
</html>
